<body>
  <!-- employee first name, last name, ID number, job title, annual salary. -->
  <h1>Salary application</h1>
  <div class="FirstNameField">
    First name: <input type="text" id="firstName" name="First Name"><br>
  </div>
  <div class="LastNameField">
    Last Name: <input type="text" id="lastName" name="Last Name"><br>
  </div>
  <div class="IDField">
    Employee ID: <input type="text" id="ID" name="Last Name"><br>
  </div>
  <div class="JobTitle">
    Job Title: <input type="text" id="JobTitle" name="Last Name"><br>
  </div>
  <div class="Annual Salary">
    Annual Salary: <input type="text" id="AnnualSalary" name="Last Name"><br>
    <input type="submit" id='submitFN' value="Submit">
  </div>
  <div class='EmployeeTable'>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Employee ID</th>
        <th>Job Title</th>
        <th>Annual Salary</th>
      </tr>
      <tableBody id="tableBody">
      </tableBody>
    </table>
  </div>
  <div class='Math'>
    <h1>Monthly cost</h1>
    <div id='TotalCost'></div>
  </body>
